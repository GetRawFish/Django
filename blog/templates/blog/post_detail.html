{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h1 class="post-title">
            {{ post.title }}
        </h1>
        {% if post.published_date %}
            <div class="post-published">
                {{ post.published_date }}
            </div>
        {% endif %}
        <p class="post-text">
            {{ post.text|linebreaksbr }} 
        </p>
    </div>
{% endblock %}
