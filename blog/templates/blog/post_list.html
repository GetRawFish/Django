
{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <article class="article">
        <a href = "{% url 'post_detail' pk=post.pk %}">
            <h2 class="article-title">
                {{ post.title }}
            </h2>
        </a>
        <p class="published">
            publicado: {{ post.published_date }}
        </p>
        <p class="text">
            {{ post.text|linebreaksbr }} 
        </p>
    </article>
    {% endfor %}
{% endblock %}
